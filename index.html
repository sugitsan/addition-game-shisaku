<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たしざんゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #progress {
      height: 20px;
      background-color: #eee;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: lightgreen;
      transition: width 0.3s;
    }
    #question {
      font-size: 80px;
      margin: 30px 0;
    }
    #dots {
      margin-bottom: 20px;
      font-size: 30px;
      line-height: 1.4;
    }
    .choice {
      font-size: 80px;
      margin: 20px;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 15px;
      background-color: lightgray;
      border: none;
      transition: background-color 0.3s;
    }
    .correct {
      background-color: lightgreen !important;
    }
    .wrong {
      background-color: pink !important;
    }
    #result {
      font-size: 40px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>たしざんゲーム</h1>
  <div id="progress"><div id="progress-bar"></div></div>
  <div id="question"></div>
  <div id="dots"></div>
  <div id="choices"></div>
  <div id="result"></div>

  <audio id="correctSound" src="pinpon.mp3"></audio>

  <script>
    let currentQuestion = 0;
    let score = 0;
    const totalQuestions = 10;

    function generateQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      const answer = a + b;

      document.getElementById('question').innerHTML = `${a}＋${b}＝？`;

      // 視覚支援の●表示（5個ごとにスペース）
      const dotsA = "●".repeat(a).replace(/(.{5})/g, "$1 ");
      const dotsB = "●".repeat(b).replace(/(.{5})/g, "$1 ");
      document.getElementById('dots').innerHTML = `${dotsA}<br>＋<br>${dotsB}`;

      // 選択肢の生成
      const correctIndex = Math.floor(Math.random() * 4);
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = '';

      for (let i = 0; i < 4; i++) {
        const btn = document.createElement('button');
        btn.className = 'choice';
        let choice;
        if (i === correctIndex) {
          choice = answer;
          btn.dataset.correct = true;
        } else {
          do {
            choice = Math.floor(Math.random() * 17) + 2;
          } while (choice === answer || [...choicesDiv.children].some(b => b.textContent == choice));
        }
        btn.textContent = choice;

        btn.addEventListener('click', () => handleAnswer(btn, answer));
        choicesDiv.appendChild(btn);
      }

      // プログレスバー更新
      document.getElementById('progress-bar').style.width = `${(currentQuestion / totalQuestions) * 100}%`;
    }

    function handleAnswer(selectedBtn, correctAnswer) {
      const buttons = document.querySelectorAll('.choice');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (parseInt(btn.textContent) === correctAnswer) {
          btn.classList.add('correct');
        } else if (btn === selectedBtn) {
          btn.classList.add('wrong');
        }
      });

      if (selectedBtn.dataset.correct) {
        document.getElementById('correctSound').play();
        score++;
      }

      document.getElementById('question').innerHTML = document.getElementById('question').innerHTML.replace("？", correctAnswer);

      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < totalQuestions) {
          generateQuestion();
        } else {
          showResult();
        }
      }, 1200);
    }

    function showResult() {
      document.getElementById('question').textContent = '';
      document.getElementById('dots').innerHTML = '';
      document.getElementById('choices').innerHTML = '';
      const msg = score <= 5 ? "つぎも　がんばろう！" :
                  score <= 8 ? "なかなか　やりますね！" :
                  score === 9 ? "おしい、あと１もんでパーフェクト！" :
                  "すばらしい！かんぺきです！！";
      document.getElementById('result').innerHTML = `${score}もん　せいかい。<br>${msg}`;
      document.getElementById('progress-bar').style.width = '100%';
    }

    generateQuestion();
  </script>
</body>
</html>
