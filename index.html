<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たしざんゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
      padding: 20px;
    }
    #progress {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    #question {
      font-size: 80px;
      margin: 20px 0 10px;
    }
    .dots {
      font-size: 24px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
    }
    #choices button {
      font-size: 32px;
      margin: 10px;
      padding: 20px 40px;
      cursor: pointer;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #choices button.correct {
      background-color: #90ee90;
    }
    #choices button.incorrect {
      background-color: #f8c8dc;
    }
    #result {
      font-size: 36px;
      margin-top: 20px;
      height: 48px;
      color: #333;
    }
  </style>
</head>
<body>

<h1>たしざんゲーム</h1>
<div id="progress"><div id="progress-bar"></div></div>

<div id="question">1＋2＝？</div>
<div class="dots" id="dotsA"></div>
<div class="dots" id="dotsB"></div>

<div id="choices"></div>
<div id="result"></div>

<audio id="correctSound" src="correct.mp3" preload="auto"></audio>

<script>
  let questionCount = 0;
  let correctCount = 0;

  const question = document.getElementById("question");
  const dotsA = document.getElementById("dotsA");
  const dotsB = document.getElementById("dotsB");
  const choices = document.getElementById("choices");
  const result = document.getElementById("result");
  const progressBar = document.getElementById("progress-bar");
  const correctSound = document.getElementById("correctSound");

  function generateDots(num) {
    let dots = "【" + num + "】 ";
    for (let i = 1; i <= num; i++) {
      dots += "●";
      if (i % 5 === 0 && i !== num) dots += " ";
    }
    return dots;
  }

  function updateProgress() {
    progressBar.style.width = `${(questionCount / 10) * 100}%`;
  }

  function newQuestion() {
    if (questionCount >= 10) {
      showFinalResult();
      return;
    }

    result.textContent = "";
    choices.innerHTML = "";
    questionCount++;
    updateProgress();

    const a = Math.floor(Math.random() * 9) + 1;
    const b = Math.floor(Math.random() * 9) + 1;
    const answer = a + b;

    question.innerHTML = `${a} ＋ ${b} ＝ ?`;
    dotsA.textContent = generateDots(a);
    dotsB.textContent = generateDots(b);

    const answers = new Set([answer]);
    while (answers.size < 4) {
      answers.add(Math.floor(Math.random() * 17) + 1);
    }
    const shuffled = Array.from(answers).sort(() => Math.random() - 0.5);

    shuffled.forEach(num => {
      const btn = document.createElement("button");
      btn.textContent = num;
      btn.onclick = () => handleAnswer(num, answer, btn);
      choices.appendChild(btn);
    });
  }

  function handleAnswer(selected, correct, selectedButton) {
    const buttons = document.querySelectorAll("#choices button");
    buttons.forEach(btn => btn.disabled = true);

    const correctButton = Array.from(buttons).find(btn => parseInt(btn.textContent) === correct);

    if (selected === correct) {
      correctCount++;
      correctSound.currentTime = 0;
      correctSound.play();
      result.textContent = "せいかい！";
      correctButton.classList.add("correct");
      setTimeout(newQuestion, 500);
    } else {
      result.textContent = `ざんねん、せいかいは ${correct} です。`;
      selectedButton.classList.add("incorrect");
      correctButton.classList.add("correct");
      setTimeout(newQuestion, 3000);
    }
  }

  function showFinalResult() {
    question.textContent = "";
    dotsA.textContent = "";
    dotsB.textContent = "";
    choices.innerHTML = "";

      message = "つぎも　がんばろう！";
    } else if (correctCount <= 8) {
