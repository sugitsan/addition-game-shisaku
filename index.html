<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たしざんクイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #progress {
      height: 20px;
      background-color: #eee;
      margin-bottom: 20px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.3s;
    }

    #question {
      font-size: 3em;
      margin: 20px 0;
    }

    .dots {
      font-size: 1.5em;
      text-align: left;
      margin: 10px auto;
      max-width: 400px;
      white-space: pre-wrap;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      padding: 20px 30px;
      font-size: 2em;
      cursor: pointer;
      border: 2px solid #888;
      background-color: white;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    #feedback {
      margin-top: 30px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div id="question"></div>
  <div id="dots"></div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>

  <audio id="correctSound" src="correct.mp3"></audio>

  <script>
    const totalQuestions = 10;
    let correctCount = 0;
    let currentQuestion = 0;
    let startTime = Date.now();

    function createDots(number) {
      let dots = '';
      for (let i = 1; i <= number; i++) {
        dots += '●';
        if (i % 5 === 0 && i !== number) dots += ' ';
      }
      return `${number}：${dots}`;
    }

    function generateQuestion() {
      const a = Math.floor(Math.random() * 5) + 1;
      const b = Math.floor(Math.random() * 5) + 1;
      const answer = a + b;
      const correctIndex = Math.floor(Math.random() * 3);
      const options = [];

      for (let i = 0; i < 3; i++) {
        options.push(answer + (i - correctIndex));
      }

      document.getElementById('question').textContent = `${a} ＋ ${b} ＝ ？`;

      const dots = `<div class="dots">${createDots(a)}</div><div class="dots">${createDots(b)}</div>`;
      document.getElementById('dots').innerHTML = dots;

      const optionContainer = document.getElementById('options');
      optionContainer.innerHTML = '';

      options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option';
        btn.addEventListener('click', () => handleAnswer(opt, answer, btn, options));
        optionContainer.appendChild(btn);
      });

      updateProgress();
    }

    function updateProgress() {
      const percent = (currentQuestion / totalQuestions) * 100;
      document.getElementById('progress-bar').style.width = percent + '%';
    }

    function handleAnswer(selected, correct, btn, options) {
      const buttons = document.querySelectorAll('.option');
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        correctCount++;
        btn.style.backgroundColor = '#b2ffb2';
        document.getElementById('feedback').textContent = 'せいかい！';
        document.getElementById('correctSound').play();
        setTimeout(() => nextQuestion(), 500);
      } else {
        btn.style.backgroundColor = '#ffc0cb';
        document.getElementById('feedback').textContent = `ざんねん、せいかいは ${correct} です。`;
        buttons.forEach(b => {
          if (parseInt(b.textContent) === correct) {
            b.style.backgroundColor = '#b2ffb2';
          }
        });
        setTimeout(() => nextQuestion(), 3000);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById('feedback').textContent = '';

      if (currentQuestion < totalQuestions) {
        generateQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      const container = document.getElementById('options');
      container.innerHTML = '';
      document.getElementById('question').textContent = '';
      document.getElementById('dots').innerHTML = '';

      let message = '';
      if (correctCount <= 5) {
        message = 'つぎも　がんばろう！';
      } else if (correctCount <= 8) {
        message = 'なかなか　やりますね！';
      } else if (correctCount === 9) {
        message = 'おしい、あと１もんでパーフェクト！';
      } else {
        message = 'すばらしい！かんぺきです！！';
      }

      const timeTaken = Math.round((Date.now() - startTime) / 1000);
      document.getElementById('feedback').innerHTML =
        `${correctCount}もん　せいかい。<br>${message}<br>かかったじかん・・・${timeTaken}びょう`;
    }

    generateQuestion();
  </script>
</body>
</html>
