<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たしざんゲーム</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f8ff;
    }
    #progress-container {
      width: 80%;
      height: 20px;
      background-color: #ccc;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.3s;
    }
    .dots {
      margin: 10px;
      font-size: 20px;
      color: #444;
    }
    .question {
      font-size: 40px;
      margin: 20px;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: white;
      box-shadow: 2px 2px 5px #aaa;
    }
    button.correct {
      background-color: lightgreen;
    }
    button.wrong {
      background-color: lightpink;
    }
    #feedback {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>たしざんゲーム</h1>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="dotsA" class="dots"></div>
  <div id="dotsB" class="dots"></div>
  <div class="question" id="question"></div>
  <div class="choices" id="choices"></div>
  <div id="feedback"></div>

  <audio id="correct-sound" src="correct.mp3"></audio>
  <audio id="wrong-sound" src="wrong.mp3"></audio>

  <script>
    let currentQuestion = 0;
    let correctCount = 0;
    const totalQuestions = 10;

    function generateQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      const answer = a + b;
      const choices = shuffle([
        answer,
        answer + 1,
        answer - 1 > 0 ? answer - 1 : answer + 2,
        Math.floor(Math.random() * 18) + 1
      ]);

      // ドットの表示
      document.getElementById("dotsA").innerHTML = "●".repeat(a);
      document.getElementById("dotsB").innerHTML = "●".repeat(b);

      document.getElementById("question").textContent = `${a} ＋ ${b} ＝ ？`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(btn, choice, answer);
        choicesDiv.appendChild(btn);
      });
    }

    function handleAnswer(button, selected, correct) {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      const feedback = document.getElementById("feedback");
      if (selected === correct) {
        correctCount++;
        button.classList.add("correct");
        feedback.textContent = `せいかい！ ${correct}`;
        document.getElementById("correct-sound").play();
      } else {
        button.classList.add("wrong");
        feedback.textContent = `ざんねん！ せいかいは ${correct} です`;
        document.getElementById("wrong-sound").play();
        // 正解ボタンを薄ピンクに
        buttons.forEach(b => {
          if (parseInt(b.textContent) === correct) {
            b.style.backgroundColor = "lightpink";
          }
        });
      }

      currentQuestion++;
      updateProgressBar();

      setTimeout(() => {
        if (currentQuestion < totalQuestions) {
          feedback.textContent = "";
          generateQuestion();
        } else {
          showResult();
        }
      }, 1500);
    }

    function showResult() {
      let message = "";
      if (correctCount <= 5) {
        message = "つぎも　がんばろう！";
      } else if (correctCount <= 8) {
        message = "なかなか　やりますね！";
      } else if (correctCount === 9) {
        message = "おしい、あと１もんでパーフェクト！";
      } else {
        message = "すばらしい！かんぺきです！！";
      }

      document.getElementById("question").textContent = `${correctCount}もん　せいかい。`;
      document.getElementById("choices").innerHTML = `<div style="font-size:24px; margin-top:20px;">${message}</div>`;
      document.getElementById("dotsA").innerHTML = "";
      document.getElementById("dotsB").innerHTML = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateProgressBar() {
      const progress = (currentQuestion / totalQuestions) * 100;
      document.getElementById("progress-bar").style.width = `${progress}%`;
    }

    generateQuestion();
    updateProgressBar();
  </script>
</body>
</html>
