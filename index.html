<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>足し算クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .dots {
      font-size: 24px;
      margin: 10px;
      text-align: center;
    }

    .dots-inner {
      display: inline-block;
      text-align: left;
    }

    .dots-label {
      font-size: 24px;
      font-weight: bold;
      margin-right: 10px;
      display: inline-block;
      vertical-align: top;
    }

    .choices button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
    }

    .feedback {
      font-size: 24px;
      margin: 20px;
      height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>足し算クイズ</h1>
  <div id="dots1" class="dots"></div>
  <div id="dots2" class="dots"></div>
  <div class="choices" id="choices"></div>
  <div class="feedback" id="feedback"></div>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>

  <script>
    let correctAnswer;

    function generateDotsWithLabel(n) {
      const dot = '●';
      let dots = '';
      for (let i = 1; i <= n; i++) {
        dots += dot;
        if (i % 5 === 0 && i !== n) dots += ' ';
      }

      const container = document.createElement('div');
      container.className = 'dots-inner';

      const label = document.createElement('span');
      label.className = 'dots-label';
      label.textContent = n;

      const dotSpan = document.createElement('span');
      dotSpan.textContent = dots;

      container.appendChild(label);
      container.appendChild(dotSpan);

      return container;
    }

    function nextQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      correctAnswer = a + b;

      const dots1 = document.getElementById("dots1");
      const dots2 = document.getElementById("dots2");
      dots1.innerHTML = "";
      dots2.innerHTML = "";
      dots1.appendChild(generateDotsWithLabel(a));
      dots2.appendChild(generateDotsWithLabel(b));

      const choices = document.getElementById("choices");
      choices.innerHTML = "";
      const answers = [correctAnswer];
      while (answers.length < 4) {
        let wrong = Math.floor(Math.random() * 17) + 2;
        if (!answers.includes(wrong)) answers.push(wrong);
      }
      answers.sort(() => Math.random() - 0.5);
      answers.forEach(n => {
        const btn = document.createElement("button");
        btn.textContent = n;
        btn.onclick = () => checkAnswer(n);
        choices.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(n) {
      const feedback = document.getElementById("feedback");
      if (n === correctAnswer) {
        document.getElementById("correct-sound").play();
        feedback.textContent = "せいかい！";
        setTimeout(nextQuestion, 500);
      } else {
        feedback.textContent = `ざんねん、せいかいは ${correctAnswer} です。`;
        setTimeout(nextQuestion, 3000);
      }
    }

    nextQuestion();
  </script>
</body>
</html>
