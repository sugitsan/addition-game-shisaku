<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たしざん ゲーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    #question {
      font-size: 96px;
      margin: 20px;
    }
    .dots {
      font-size: 24px;
      margin: 10px;
      white-space: pre-wrap;
    }
    .choice {
      display: inline-block;
      margin: 10px;
    }
    button {
      font-size: 36px;
      padding: 10px 30px;
      margin: 10px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
    }
    button.correct {
      background-color: #90ee90;
    }
    button.incorrect {
      background-color: #f8c8dc;
    }
    #message {
      font-size: 36px;
      margin: 20px;
      color: #333;
    }
    #progress {
      width: 80%;
      height: 30px;
      margin: 20px auto;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>たしざん ゲーム</h1>
  <div id="progress"><div id="bar"></div></div>
  <div id="question"></div>
  <div id="dots1" class="dots"></div>
  <div id="dots2" class="dots"></div>
  <div id="choices"></div>
  <div id="message"></div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>

  <script>
    let correctAnswer;
    let currentQuestion = 0;
    let score = 0;
    const totalQuestions = 10;

    function generateDots(n) {
      const dot = '●';
      let dots = '';
      for (let i = 1; i <= n; i++) {
        dots += dot;
        if (i % 5 === 0 && i !== n) dots += ' ';
      }
      return dots;
    }

    function nextQuestion() {
      if (currentQuestion >= totalQuestions) {
        showResult();
        return;
      }

      document.getElementById("message").textContent = "";
      document.getElementById("choices").innerHTML = "";

      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      correctAnswer = a + b;
      currentQuestion++;

      document.getElementById("question").textContent = `${a} ＋ ${b} ＝ ？`;
      document.getElementById("dots1").textContent = generateDots(a);
      document.getElementById("dots2").textContent = generateDots(b);
      updateProgressBar();

      const answers = new Set([correctAnswer]);
      while (answers.size < 4) {
        let wrong = Math.floor(Math.random() * 17) + 2;
        answers.add(wrong);
      }

      const choices = Array.from(answers).sort(() => Math.random() - 0.5);
      choices.forEach((num) => {
        const btn = document.createElement("button");
        btn.textContent = num;
        btn.onclick = () => checkAnswer(btn, num);
        document.getElementById("choices").appendChild(btn);
      });
    }

    function checkAnswer(button, selected) {
      const buttons = document.querySelectorAll("button");
      buttons.forEach(b => b.disabled = true);

      const correctBtn = [...buttons].find(b => parseInt(b.textContent) === correctAnswer);
      correctBtn.classList.add("correct");

      if (selected === correctAnswer) {
        score++;
        button.classList.add("correct");
        document.getElementById("message").textContent = "せいかい！";
        document.getElementById("correctSound").play();
      } else {
        button.classList.add("incorrect");
        document.getElementById("message").textContent = `ざんねん、せいかいは ${correctAnswer} です。`;
      }

      setTimeout(nextQuestion, 1500);
    }

    function updateProgressBar() {
      const bar = document.getElementById("bar");
      bar.style.width = `${(currentQuestion / totalQuestions) * 100}%`;
    }

    function showResult() {
      document.getElementById("question").textContent = "";
      document.getElementById("dots1").textContent = "";
      document.getElementById("dots2").textContent = "";
      document.getElementById("choices").innerHTML = "";

      let resultMsg = `${score}もん せいかい。`;
      if (score <= 5) {
        resultMsg += "\nつぎも　がんばろう！";
      } else if (score <= 8) {
        resultMsg += "\nなかなか　やりますね！";
      } else if (score === 9) {
        resultMsg += "\nおしい、あと1もんでパーフェクト！";
      } else {
        resultMsg += "\nすばらしい！かんぺきです！！";
      }

      document.getElementById("message").textContent = resultMsg;
    }

    nextQuestion();
  </script>
</body>
</html>
