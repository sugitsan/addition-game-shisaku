<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>たしざんクイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .progress {
      height: 20px;
      width: 100%;
      background-color: #eee;
      margin-bottom: 20px;
    }

    .progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    .equation {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .dots {
      text-align: left;
      white-space: pre-wrap;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .option-btn {
      font-size: 32px;
      padding: 15px 30px;
      border: none;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .feedback {
      font-size: 28px;
      margin-top: 20px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
  <div class="equation" id="equation">〇＋△＝？</div>
  <div class="dots-container">
    <div id="dots1" class="dots"></div>
    <div id="dots2" class="dots"></div>
  </div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>

  <script>
    const totalQuestions = 10;
    let currentQuestion = 0;
    let correctCount = 0;

    function generateDots(num) {
      let str = `${num} `;
      for (let i = 1; i <= num; i++) {
        str += "●";
        if (i % 5 === 0 && i !== num) str += " ";
      }
      return str;
    }

    function showQuestion() {
      document.getElementById("feedback").textContent = "";
      const a = Math.floor(Math.random() * 10) + 1;
      const b = Math.floor(Math.random() * 10) + 1;
      const answer = a + b;

      document.getElementById("equation").textContent = `${a}＋${b}＝？`;
      document.getElementById("dots1").textContent = generateDots(a);
      document.getElementById("dots2").textContent = generateDots(b);

      const options = [];
      while (options.length < 3) {
        let opt = Math.floor(Math.random() * 19) + 2;
        if (!options.includes(opt) && opt !== answer) options.push(opt);
      }
      options.splice(Math.floor(Math.random() * 4), 0, answer);

      const container = document.getElementById("options");
      container.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(opt, answer, btn);
        container.appendChild(btn);
      });

      // Update progress bar
      document.getElementById("progressBar").style.width = `${(currentQuestion / totalQuestions) * 100}%`;
    }

    function handleAnswer(choice, correctAnswer, clickedBtn) {
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach(btn => btn.disabled = true);

      const equation = document.getElementById("equation");
      equation.textContent = equation.textContent.replace("？", correctAnswer);

      if (choice === correctAnswer) {
        clickedBtn.style.backgroundColor = "#a8e6a3"; // light green
        document.getElementById("feedback").textContent = "せいかい！";
        document.getElementById("correctSound").play();
        correctCount++;
        setTimeout(nextQuestion, 500);
      } else {
        clickedBtn.style.backgroundColor = "#f8b8c7"; // pink
        buttons.forEach(btn => {
          if (parseInt(btn.textContent) === correctAnswer) {
            btn.style.backgroundColor = "#a8e6a3"; // green for correct
          }
        });
        document.getElementById("feedback").textContent = `ざんねん、せいかいは ${correctAnswer} です。`;
        setTimeout(nextQuestion, 3000);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < totalQuestions) {
        showQuestion();
      } else {
        finishQuiz();
      }
    }

    function finishQuiz() {
      document.getElementById("options").innerHTML = "";
      document.getElementById("dots1").textContent = "";
      document.getElementById("dots2").textContent = "";
      document.getElementById("equation").textContent = "";
      document.getElementById("progressBar").style.width = "100%";

      let message = "";
      if (correctCount <= 5) {
        message = "つぎも　がんばろう！";
      } else if (correctCount <= 8) {
        message = "なかなか　やりますね！";
      } else if (correctCount === 9) {
        message = "おしい、あと１もんでパーフェクト！";
      } else {
        message = "すばらしい！かんぺきです！！";
      }

      document.getElementById("feedback").textContent = `${correctCount}もん せいかい。 ${message}`;
    }

    showQuestion();
  </script>
</body>
</html>
