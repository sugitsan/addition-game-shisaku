<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>足し算クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 2em;
    }

    #question {
      font-size: 2em;
      margin: 1em 0;
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      max-width: 300px;
      margin: 1em auto;
    }

    .choice {
      padding: 1em;
      border: 2px solid #444;
      background-color: white;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 0.5em;
      transition: background-color 0.3s, color 0.3s;
    }

    .choice.correct {
      background-color: lightgreen;
      color: black;
    }

    .choice.wrong {
      background-color: lightcoral;
      color: white;
    }

    #result {
      margin-top: 2em;
      font-size: 1.5em;
    }

    #progress-container {
      width: 100%;
      background-color: #ddd;
      height: 20px;
      margin-bottom: 1em;
    }

    #progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
    }

    #dots-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1em;
    }

    .dots-block {
      text-align: left;
      font-size: 2em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>足し算クイズ</h1>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="dots-container">
    <div class="dots-block" id="dots-display"></div>
  </div>

  <div id="question">問題を読み込み中...</div>

  <div class="choices" id="choices"></div>

  <div id="result"></div>

  <audio id="correct-sound" src="correct.mp3"></audio>

  <script>
    const TOTAL_QUESTIONS = 10;
    let currentQuestion = 0;
    let score = 0;
    let startTime;

    function playSound(id) {
      const audio = document.getElementById(id);
      const clone = audio.cloneNode(); // 複製して重複再生に対応
      clone.play();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateQuestion() {
      const a = Math.floor(Math.random() * 9) + 1;
      const b = Math.floor(Math.random() * 9) + 1;
      const answer = a + b;

      updateDotsDisplay(a, b);

      const choices = shuffle([
        answer,
        answer + 1 + Math.floor(Math.random() * 3),
        answer - 1 - Math.floor(Math.random() * 2),
        answer + 2 + Math.floor(Math.random() * 2),
      ]);

      document.getElementById("question").innerText = `${a} + ${b} = ?`;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.innerText = choice;
        btn.onclick = () => handleAnswer(choice, answer, btn);
        choicesDiv.appendChild(btn);
      });

      updateProgressBar();
    }

    function updateDotsDisplay(a, b) {
      const dotsDisplay = document.getElementById("dots-display");

      const makeDots = (n) => {
        let dots = `${n} `;
        for (let i = 1; i <= n; i++) {
          dots += "●";
          if (i % 5 === 0 && i !== n) dots += " ";
        }
        return dots;
      };

      const aDots = makeDots(a);
      const bDots = makeDots(b);

      dotsDisplay.innerText = `${aDots}\n${bDots}`;
    }

    function handleAnswer(selected, correct, btn) {
      const buttons = document.querySelectorAll(".choice");
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.classList.add("correct");
        playSound("correct-sound");
        score++;
      } else {
        btn.classList.add("wrong");
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < TOTAL_QUESTIONS) {
          generateQuestion();
        } else {
          showResult();
        }
      }, 800);
    }

    function updateProgressBar() {
      const bar = document.getElementById("progress-bar");
      bar.style.width = `${(currentQuestion / TOTAL_QUESTIONS) * 100}%`;
    }

    function showResult() {
      const endTime = Date.now();
      const duration = Math.round((endTime - startTime) / 1000);
      document.getElementById("question").innerText = "終了！";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("dots-display").innerText = "";
      document.getElementById("progress-bar").style.width = "100%";
      document.getElementById("result").innerHTML = `せいかい：${score} / ${TOTAL_QUESTIONS}<br>かかったじかん・・・${duration}びょう`;
    }

    window.onload = () => {
      startTime = Date.now();
      generateQuestion();
    };
  </script>
</body>
</html>
