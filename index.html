<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たしざんゲーム</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background: #f0f8ff;
    }
    #question {
      font-size: 80px;
      margin: 20px;
    }
    #dots {
      font-size: 30px;
      line-height: 1.5;
    }
    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px;
    }
    .option {
      padding: 20px 40px;
      font-size: 40px;
      background-color: white;
      border: 2px solid #999;
      border-radius: 10px;
      cursor: pointer;
    }
    .correct {
      background-color: #90ee90 !important;
    }
    .incorrect {
      background-color: #f8c8dc !important;
    }
    #feedback {
      font-size: 40px;
      margin-top: 20px;
      height: 50px;
    }
    #progressBar {
      width: 80%;
      height: 20px;
      margin: 20px auto;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
    }
  </style>
</head>
<body>

<h1>たしざんゲーム</h1>

<div id="progressBar"><div id="progress"></div></div>

<div id="question">1＋1＝？</div>
<div id="dots"></div>
<div class="options" id="options"></div>
<div id="feedback"></div>

<audio id="correctSound" src="correct.mp3"></audio>

    return dots;
